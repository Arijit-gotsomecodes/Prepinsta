<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Page Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bigb">
      <div class="loader-container">
        <!-- Bouncing Balls Loader -->
        <div class="ball-loader">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>

        <!-- Loading Bar Loader -->
        <div class="bar-loader">
          <div class="progress"></div>
        </div>

        <!-- Pulsing Dots Loader -->
        <div class="dot-loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <!-- Rotating Squares Loader -->
        <div class="square-loader">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <!-- Spinning Circle Loader -->
        <div class="circle-loader">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
