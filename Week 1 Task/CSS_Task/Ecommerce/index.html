<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Shop</h1>
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Category</h3>
                <label><input type="checkbox"> Electronics</label><br>
                <label><input type="checkbox"> Clothing</label><br>
                <label><input type="checkbox"> Home & Kitchen</label><br>
                <label><input type="checkbox"> Books</label>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <label><input type="checkbox"> Under $25</label><br>
                <label><input type="checkbox"> $25 to $50</label><br>
                <label><input type="checkbox"> $50 to $100</label><br>
                <label><input type="checkbox"> $100 & Above</label>
            </div>
        </aside>
        <section class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Title</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Title</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Title</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Title</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
